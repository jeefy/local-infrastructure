apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.7.0 (767ab4b)
  creationTimestamp: null
  labels:
    io.kompose.service: emby
  name: emby
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: emby
    spec:
      containers:
      - env:
        - name: TZ
          value: EST5EDT
        - name: VIRTUAL_HOST
          value: media.chocobo
        - name: VIRTUAL_PORT
          value: "8096"
        image: emby/embyserver:x86_64
        name: emby
        ports:
        - containerPort: 8096
        - containerPort: 8920
        - containerPort: 7359
          protocol: UDP
        - containerPort: 1900
          protocol: UDP
        resources: {}
        volumeMounts:
        - mountPath: /config
          name: nfs-data
          subPath: emby
        - mountPath: /archives
          name: nfs-archives
      restartPolicy: Always
      volumes:
      - name: nfs-data
        persistentVolumeClaim:
          claimName: nfs-data
      - name: nfs-archives
        persistentVolumeClaim:
          claimName: nfs-archives
status: {}
