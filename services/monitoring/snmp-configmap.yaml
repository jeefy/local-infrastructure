            - ifDescr
            labelname: ifDescr
            oid: 1.3.6.1.2.1.2.2.1.2
            type: DisplayString
        - name: ifOutQLen
          oid: 1.3.6.1.2.1.2.2.1.21
          type: gauge
          indexes:
          - labelname: ifDescr
            type: gauge
          lookups:
          - labels:
            - ifDescr
            labelname: ifDescr
            oid: 1.3.6.1.2.1.2.2.1.2
            type: DisplayString
        - name: hrMemorySize
          oid: 1.3.6.1.2.1.25.2.2
          type: gauge
        - name: hrStorageIndex
          oid: 1.3.6.1.2.1.25.2.3.1.1
          type: gauge
          indexes:
          - labelname: hrStorageIndex
            type: gauge
        - name: hrStorageDescr
          oid: 1.3.6.1.2.1.25.2.3.1.3
          type: DisplayString
          indexes:
          - labelname: hrStorageIndex
            type: gauge
        - name: hrStorageAllocationUnits
          oid: 1.3.6.1.2.1.25.2.3.1.4
          type: gauge
          indexes:
          - labelname: hrStorageIndex
            type: gauge
        - name: hrStorageSize
          oid: 1.3.6.1.2.1.25.2.3.1.5
          type: gauge
          indexes:
          - labelname: hrStorageIndex
            type: gauge
        - name: hrStorageUsed
          oid: 1.3.6.1.2.1.25.2.3.1.6
          type: gauge
          indexes:
          - labelname: hrStorageIndex
            type: gauge
        - name: hrStorageAllocationFailures
          oid: 1.3.6.1.2.1.25.2.3.1.7
          type: counter
          indexes:
          - labelname: hrStorageIndex
            type: gauge
        - name: ifName
          oid: 1.3.6.1.2.1.31.1.1.1.1
          type: DisplayString
          indexes:
          - labelname: ifDescr
            type: gauge
          lookups:
          - labels:
            - ifDescr
