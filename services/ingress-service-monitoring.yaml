apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-monitoring
  namespace: ingress-nginx
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.2.4
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app: ingress-nginx-monitoring
