          name: nfs-pihole
          mountPath: pihole.log
      restartPolicy: Always
      volumes:
      - name: nfs-pihole
        persistentVolumeClaim:
          claimName: nfs-pihole
      - name: cm-pihole-dnsmasq
        configMap:
          name: pihole-dnsmasq
      - name: cm-pihole-setupvars
        configMap:
          name: pihole-setupvars
          items:
          - key: setupVars.conf
            path: setupVars.conf
