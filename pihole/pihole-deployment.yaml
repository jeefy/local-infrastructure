          protocol: UDP
        - containerPort: 80
        resources: {}
        volumeMounts:
        - mountPath: /etc/pihole/
          name: nfs-pihole
          subPath: etc
        - mountPath: /etc/pihole/
          name: cm-pihole-setupvars
